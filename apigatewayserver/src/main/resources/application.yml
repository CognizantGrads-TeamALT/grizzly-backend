spring:
  application:
    name: apigatewayserver
spring:
  jmx:
    enabled: false
server:
  port: 8765
zuul:
  routes:
    vendormicro:
      path: /vendor/**
      serviceId: vendormicro
    categorymicro:
      path: /category/**
      serviceId: categorymicro
    productmicro:
      path: /product/**
      serviceId: productmicro
eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    service-url:
      default-zone: http://localhost:8761/eureka/